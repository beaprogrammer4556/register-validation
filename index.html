<!DOCTYPE html>
<html lang="en">

<head>
  <title>Register</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href='home.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <form action="">
      <h1>Register</h1>
      <div class="input-box">
        <i class='bx bxs-user'></i>
        <input type="text" placeholder="Username" required autocomplete="off" id="username" class="common"/>
        <div class="error text-danger" id="usernameerror"></div>
      </div>
      

      <div class="input-box">
        <i class='bx bxs-phone'></i>
        <input type="text" placeholder="Phone Number" required autocomplete="off" id="phone" class="common"/>
        <div class="error text-danger" id="phoneerror"></div>
      </div>
      

      <div class="input-box">
        <i class='bx bxs-envelope'></i>
        <input type="text" placeholder="Mail" required autocomplete="off" id="mail" class="common"/>
        <div class="error text-danger" id="mailerror"></div>
      </div>
      

      <div class="input-box">
        <i class='bx bxs-lock-alt'></i>
        <input type="password" placeholder="Password" required autocomplete="off" id="password" class="common"/>
        <div class="error text-danger" id="passworderror"></div>
      </div>
      

      <div class="input-box">
        <i class='bx bxs-lock-alt'></i>
        <input type="password" placeholder="Confirm Password" required autocomplete="off" id="cpassword" class="common"/>
        <div class="error text-danger" id="cpassworderror"></div>
      </div>

      <button type="submit" class="btn formsubmit">Register</button>
      <!-- <div class="register-link">
        <p>Already have an account? <a href="#">Login</a></p>
      </div> -->
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
